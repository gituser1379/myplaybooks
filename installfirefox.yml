---
- name: test chocolatey with ansible
  hosts: all
  tasks:
    - name: Install Firefox
      win_chocolatey:
        name: firefox
        state: present
    - name: Install Chrome
      win_chocolatey:
        name: googlechrome
        state: present
    - name: Install notepadplusplus version 6.6
      win_chocolatey:
        name: notepadplusplus
        pinned: yes
        state: present
      become: yes
      become_user: Administrator
      become_method: runas
